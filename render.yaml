services:
  - type: web
    name: aps-nashik-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: aps-nashik-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: aps-nashik-db
    plan: starter
    databaseName: aps_nashik_db
    user: aps_nashik_user
